<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; sourceType: webcam;">
      <a-marker preset="custom" type="pattern" url="path/to/your-marker.png"  scale="1 1 1">
        <a-box position="0 0.5 0" color="#4CC3D9" rotation="0 45 0" scale="1 1 1" onclick="myFunction()"></a-box>
        <a-text value="Привет, это AR текст!" position="-1 0.5 1" rotation="0 45 0" color="#FFD700"></a-text>
      </a-marker>
      <a-entity position="0 0 0" scale="1 1 1" camera="fov: 60" cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
  
    <script>
      function myFunction() {
        alert('Вы нажали на кнопку!');
      }
    </script>
  </body>
</html>
