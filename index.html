    <title>AR Scene</title>

    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      .loader {
        position: absolute;
        top: 0;
        left: 0;
        color: #4CC3D9;
      }
    </style>
  </head>

    <div class="loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene embedded
    arjs="trackingMethod: best; debugUIEnabled: false; sourceType: webcam;"
    vr-mode-ui='enabled: false'>
        <a-marker preset="hiro">
